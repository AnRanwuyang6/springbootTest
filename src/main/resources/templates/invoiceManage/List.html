<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3></h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href=".html">主页</a>
                </li>
                <li class="breadcrumb-item">
                    <a>发票管理</a>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>发票列表</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#" class="dropdown-item">选项 1</a>
                                </li>
                                <li><a href="#" class="dropdown-item">选项 2</a>
                                </li>
                            </ul>
                            <!-- <a class="close-link">
                                 <i class="fa fa-times"></i>
                             </a>-->
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="ui grid">
                            <div class="four wide column">
                                <label style="font-size: small">查询条件:</label>
                                <div class="ui input">
                                    <input placeholder="按报销人或者发票号查询" type="text"  id="searchText">
                                </div>
                            </div>
                            <div class="four wide column">
                                <label style="font-size: small">开始时间:</label>
                                <div class="ui input">
                                    <input type="text" class="layui-input" id="beginTime" placeholder="请选择开始时间">
                                </div>
                            </div>
                            <div class="four wide column">
                                <label style="font-size: small">结束时间:</label>
                                <div class="ui input">
                                    <input type="text" class="layui-input" id="endTime" placeholder="请选择结束时间" autocomplete="off">
                                </div>
                            </div>
                            <div class="four wide column">
                                <label style="font-size: small ;text-align: right">&nbsp;</label>
                                <div class="ui primary button" id="doSearch">查询</div>
                                <div class="ui green button" onclick="exportExcle()">导出excle</div>
                            </div>

                        </div>
                        <div class="ui divider"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" >
                                <tr>
                                    <th>发票名称</th>
                                    <th>发票代码</th>
                                    <th>发票号码</th>
                                    <th>开票日期</th>
                                  <!--  <th>销售方</th>-->
                                    <th>合计金额</th>
                                    <th>合计税额</th>
                                    <th>发票类型</th>
                                    <th>报销人</th>
                                    <th>报销时间</th>
                                    <th  style="text-align: center">操作</th>
                                </tr>
                                <tbody id="content">
                                </tbody>
                            </table>
                            <div class="ui divider"></div>
                            <div id="page" class="ui pagination menu" style="align-items: center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
