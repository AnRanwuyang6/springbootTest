<div th:fragment="add" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="ui small modal" id="addModal" style="margin-top: -400px;height: 350px">
        <i class="close icon"></i>
        <div class="header">
            新增报销单
        </div>
        <form class="ui warning form" style="margin:5% 10% 5% 10%" id="addForm">
            <div class="two fields">
                <div class="required field">
                    <label style="font-size: small">类别名称</label>
                    <input placeholder="类别名称" type="text" name="typeName" id="add_typeName">
                </div>
                <div class="field">
                    <label style="font-size: small">所属类别</label>
                    <select class="ui search selection dropdown" id="myfoodType" >
                        <option value="">全部</option>
                        <option value="1">上线</option>
                        <option value="0">下线</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>备注</label>
                <textarea rows="2" style="resize: none" name="remark" id="add_remark"></textarea>
            </div>
        </form>
        <div class="actions">
            <div class="ui primary button" id="addSubmit">提交</div>
            <div class="ui button" onclick="$('#addModal').modal('hide')">取消</div>
        </div>
    </div>
</div>
