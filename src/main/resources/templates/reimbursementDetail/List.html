<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3></h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href=".html">主页</a>
                </li>
                <li class="breadcrumb-item">
                    <a>报销管理</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>报销单详情</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>报销单详情:</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#" class="dropdown-item">选项 1</a>
                                </li>
                                <li><a href="#" class="dropdown-item">选项 2</a>
                                </li>
                            </ul>
                            <!-- <a class="close-link">
                                 <i class="fa fa-times"></i>
                             </a>-->
                        </div>
                    </div>
                    <div class="ibox-content">
                            <input type="hidden" th:value="${reimbursement.id}" name="id" id="reiId">
                            <div class="form-group  row">
                                <label class="col-sm-1 col-form-label">报销人:</label>
                                <div class="col-sm-4"><input type="text" name="reiPersion" id="reiPersionAdd" th:value="${reimbursement.reiPersion}" class="form-control" readonly></div>
                                <label class="col-sm-1 col-form-label">报销部门:</label>
                                <div class="col-sm-4"><input type="text" name="reiDep" id="reiDepAdd" th:value="${reimbursement.reiDep}" class="form-control" readonly></div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-1 col-form-label">报销项目:</label>
                                <div class="col-sm-4"><input type="text" name="reiProject" id="reiProjectAdd" th:value="${reimbursement.reiProject}" class="form-control" readonly></div>
                                <label class="col-sm-1 col-form-label">负责人:</label>
                                <div class="col-sm-4"><input type="text" name="responsiblePersion" id="responsiblePersionAdd" th:value="${reimbursement.responsiblePersion}"  class="form-control" readonly></div>
                            </div>
                        <div class="form-group  row">
                            <label class="col-sm-1 col-form-label">合计金额:</label>
                            <div class="col-sm-4">
                                <input type="text" name="totalJe" id="totalJeAdd" th:value="${reimbursement.totalJe}" class="form-control" readonly>
                            </div>
                            <label class="col-sm-1 col-form-label">合计税额:</label>
                            <div class="col-sm-4">
                                <input type="text" name="totalSe" id="totalSeAdd" th:value="${reimbursement.totalSe}" class="form-control" readonly>
                            </div>
                        </div>
                            <div class="form-group  row">
                                <label class="col-sm-1 col-form-label">价税合计:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="totalMoney" id="totalMoneyAdd" th:value="${reimbursement.totalMoney}" class="form-control" readonly>
                                </div>
                                <label class="col-sm-1 col-form-label">报销日期:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="createDate" id="createDateAdd" th:value="${#dates.format(reimbursement.createDate,'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly>
                                </div>
                            </div>

                        <div class="ui divider"></div>
                        <h5 style="font-size: 14px;display: inline-block">发票列表:</h5>
                        <div class="ui divider"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" >
                                <tr>
                                    <th style="display: none">id</th>
                                  <!--  <th>机器编号</th>-->
                                    <th>发票号码</th>
                                    <th>开票日期</th>
                                  <!--  <th>购买方</th>-->
                                    <th>合计金额</th>
                                    <th>合计税额</th>
                                    <th>价税合计</th>
                                    <th>销售方</th>
                                    <th>信息</th>
                                    <th>发票明细</th>
                                    <th  style="text-align: center;width: 20%">操作</th>
                                </tr>
                                <tbody id="tableContent">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
