<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3></h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href=".html">主页</a>
                </li>
                <li class="breadcrumb-item">
                    <a>报销管理</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>添加电子发票</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-content">

                        <div class="container-fluid" style="margin-left: 60px">
                            <!--报销单id-->
                            <input type="hidden" id="reiId" th:value="${reiId}">
                            <form id="form" action="" method="post" enctype="multipart/form-data">
                                <div class="row form-group">
                                    <label class="col-md-4">文件上传(请选择pdf文件):</label>
                                    <div class="col-sm-10">
                                        <input id="input-id" name="file" multiple type="file" data-show-caption="true">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="ui divider"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" id="mytable" >
                                <tr>
                                    <th style="display: none">id</th>
                                    <th>发票号码</th>
                                    <th>开票日期</th>
                                    <!--  <th>购买方</th>-->
                                    <th>合计金额</th>
                                    <th>合计税额</th>
                                    <th>价税合计</th>
                                    <th>销售方</th>
                                    <th>信息</th>
                                    <th>发票明细</th>
                                    <th  style="width: 20%">操作</th>
                                </tr>
                                <tbody id="tableContent">

                                </tbody>
                            </table>
                        </div>
                        <div class="ui divider"></div>
                        <div>
                            <div class="ui primary button" onclick="pre()" style="margin-left: 80%">上一步</div>
                          <!--  <div class="ui primary button" onclick="idenInvoice()">识别</div>-->
                            <div class="ui green button" onclick="invoiceSumbit()">提交</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
